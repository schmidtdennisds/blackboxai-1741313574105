<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fresco Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../components/include.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div data-include="header"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Shopping Cart</h1>
            <p class="text-xl text-gray-600">Review and manage your selected items</p>
        </div>

        <!-- Cart Content -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Cart Items -->
            <div class="divide-y divide-gray-200">
                <!-- Item 1 -->
                <div class="p-6 flex items-center">
                    <div class="flex-shrink-0 w-24 h-24 bg-gray-100 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/150" alt="Product" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-6 flex-1">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Social Systems Collection</h3>
                                <p class="mt-1 text-sm text-gray-500">Lecture Set</p>
                            </div>
                            <div class="ml-4">
                                <span class="text-lg font-medium text-gray-900">$49.99</span>
                            </div>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <div class="flex items-center">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-trash"></i>
                                    <span class="ml-2">Remove</span>
                                </button>
                            </div>
                            <div class="flex items-center">
                                <button class="p-1 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="mx-4 text-gray-700">1</span>
                                <button class="p-1 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="p-6 flex items-center">
                    <div class="flex-shrink-0 w-24 h-24 bg-gray-100 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/150" alt="Product" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-6 flex-1">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Introduction to Social Engineering</h3>
                                <p class="mt-1 text-sm text-gray-500">Individual Lecture</p>
                            </div>
                            <div class="ml-4">
                                <span class="text-lg font-medium text-gray-900">$9.99</span>
                            </div>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <div class="flex items-center">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-trash"></i>
                                    <span class="ml-2">Remove</span>
                                </button>
                            </div>
                            <div class="flex items-center">
                                <button class="p-1 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="mx-4 text-gray-700">1</span>
                                <button class="p-1 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="bg-gray-50 p-6">
                <div class="flex justify-between text-base font-medium text-gray-900">
                    <p>Subtotal</p>
                    <p>$59.98</p>
                </div>
                <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                <div class="mt-6">
                    <a href="checkout.html" class="flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Proceed to Checkout
                    </a>
                </div>
                <div class="mt-6 flex justify-center text-sm text-center text-gray-500">
                    <p>
                        or
                        <a href="products.html" class="text-indigo-600 font-medium hover:text-indigo-500">
                            Continue Shopping<span aria-hidden="true"> â†’</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div data-include="footer"></div>
</body>
</html>
