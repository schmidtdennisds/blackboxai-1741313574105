<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add padding to body to account for fixed header
    document.body.style.paddingTop = '4rem';
    
    // Get current page path
    const currentPath = window.location.pathname;
    
    // Set active states for navigation items
    document.querySelectorAll('[data-active]').forEach(element => {
        const section = element.getAttribute('data-active');
        if (currentPath.includes(section)) {
            element.setAttribute('aria-current', 'page');
        }
    });

    // Fix absolute paths to work with the current server setup
    const basePath = window.location.pathname.startsWith('/project/sandbox/user-workspace') 
        ? '/project/sandbox/user-workspace'
        : '';
        
    document.querySelectorAll('a[href^="/"]').forEach(link => {
        if (!link.href.startsWith(window.location.origin + basePath)) {
            link.href = basePath + link.getAttribute('href');
        }
    });
});</script>
