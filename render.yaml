services:
  - type: web
    name: fresco-learning
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///fresco.db
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1
